services:
  postgres:
    image: postgres:16-alpine
    profiles: ["mvp"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-knowledgeops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-knowledgeops}
      POSTGRES_DB: ${POSTGRES_DB:-knowledgeops}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-knowledgeops}"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.9.0
    profiles: ["mvp"]
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:6333/healthz >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  inference:
    build:
      context: ../services/inference-python
    profiles: ["mvp"]
    environment:
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_CHAT_MODEL: ${OLLAMA_CHAT_MODEL:-llama3.2:3b}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_BASE_URL: ${GEMINI_BASE_URL:-https://generativelanguage.googleapis.com}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ../services/gateway-go
    profiles: ["mvp"]
    environment:
      INFERENCE_BASE_URL: ${INFERENCE_BASE_URL:-http://inference:8000}
      JWT_SECRET: ${JWT_SECRET:-}
      RATE_LIMIT_RPS: ${RATE_LIMIT_RPS:-5}
      PORT: ${PORT:-8080}
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    depends_on:
      inference:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ../services/frontend-web
    profiles: ["mvp"]
    environment:
      VITE_GATEWAY_URL: ${VITE_GATEWAY_URL:-http://localhost:8080}
    ports:
      - "3000:3000"
    depends_on:
      gateway:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"http=require('http');req=http.get('http://localhost:3000',res=>{if(res.statusCode&&res.statusCode<500){res.resume();process.exit(0)}process.exit(1)});req.on('error',()=>process.exit(1))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  qdrant_data:
